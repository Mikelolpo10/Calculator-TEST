<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main-body">
      <div id="result-container">
        <span id="result"> 0 </span>
      </div>
      <div id="calculator">
        <button class="button-reset normal-size button">AC</button>
        <button class="button-backspace normal-size">
          <img class="image-logo" src="/img/backspace.png" alt="backspace" />
        </button>
        <button class="button-percentage normal-size">%</button>
        <button
          class="button-divide normal-size button-operator"
          data-value="/"
          title="divide"
        >
          <i class="fa-solid fa-divide"></i>
        </button>
        <button class="button-number normal-size">7</button>
        <button class="button-number normal-size">8</button>
        <button class="button-number normal-size">9</button>
        <button
          class="button-multiply normal-size button-operator"
          data-value="*"
          title="multiply"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="button-number normal-size">4</button>
        <button class="button-number normal-size">5</button>
        <button class="button-number normal-size">6</button>
        <button class="button-minus normal-size button-operator" data-value="-">
          -
        </button>
        <button class="button-number normal-size">1</button>
        <button class="button-number normal-size">2</button>
        <button class="button-number normal-size">3</button>
        <button class="button-plus normal-size button-operator" data-value="+">
          +
        </button>
        <button class="button-change-menu normal-size">
          <img
            class="image-logo"
            src="/img/change-menu.png"
            alt="change menu"
          />
        </button>
        <button class="button-number normal-size">0</button>
        <button class="button-comma normal-size" data-value=".">,</button>
        <button class="button-equal normal-size">=</button>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/303c5d1757.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
